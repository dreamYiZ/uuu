<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <div id="btn-group-1">
      <button id="btn1" class="uuu" data-uuu="按钮1被点击了！">按钮1</button>
      <button class="uuu_loaded" data-uuu_loaded="按钮2被加载了！">按钮2</button>
    </div>
    <!-- 引入 bundle.js 文件 -->
    <script src="bundle.js"></script>
    <script>
      console.log("uuu is:", uuu);
      uuu.init({ serverUrl: "http://localhost:3000/uuu" });

      // 添加点击事件，当按钮1被点击时，在btn-group-1中添加按钮3
      document.getElementById('btn1').addEventListener('click', function() {
        const btnGroup = document.getElementById('btn-group-1');
        const newButton = document.createElement('button');
        newButton.className = 'uuu_loaded';
        newButton.setAttribute('data-uuu_loaded', '按钮3被加载了！');
        newButton.textContent = '按钮3';
        btnGroup.appendChild(newButton);
      });
    </script>
  </body>
</html>
